<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="slider">
        <div class="slides">

    <script src="./index.js"></script>
</body>
</html>
