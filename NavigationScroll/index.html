<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Navigation Bar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            width: 100%;
            background-color: #333;
            color: white;
            padding: 15px 20px;
            position: fixed;
            top: -50px; /* Hide it initially */
            left: 0;
            transition: top 0.3s;
            z-index: 1000;
        }
        .content {
            padding: 100px 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h2>My Navigation Bar</h2>
    </div>
    <div class="content">
        <h1>Scroll Down</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse varius enim in eros elementum tristique...</p>
        <!-- Add more content here to enable scrolling -->
    </div>
    <script src="./index.js"></script>
</body>
</html>
